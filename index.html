<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Papeler√≠a FAT ‚Äî Compra tus productos</title>
<style>
:root {
  --accent: #ff7b00;
  --accent-2: #0056d2;
  --bg: #f3f6fc;
  --card: #fff;
  --muted: #555;
}
* { box-sizing: border-box; margin:0; padding:0; }
body { font-family: "Poppins", sans-serif; background: var(--bg); color: #111; }
.container { max-width: 1100px; margin:auto; padding:20px; }
header { display:flex; justify-content:space-between; align-items:center; padding:12px 0; position: relative; }
.logo { display:flex; align-items:center; gap:10px; }
.logo .mark {
  width:46px; height:46px; border-radius:8px;
  background:linear-gradient(135deg, var(--accent), var(--accent-2));
  display:flex; justify-content:center; align-items:center;
  color:white; font-weight:700;
}
.cart-icon {
  cursor:pointer; background: var(--accent-2); color:white;
  padding:10px 14px; border-radius:8px; font-weight:700; position:relative;
}
#contador-carrito {
  position:absolute;
  top:-5px; right:-8px;
  background:#ff7b00;
  color:white;
  font-size:13px;
  font-weight:700;
  padding:2px 6px;
  border-radius:50%;
  display:none;
}
.cart-menu {
  display:none; position:absolute; right:0; top:60px;
  background:var(--card); border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,0.15);
  width:300px; padding:15px; z-index:100;
}
.cart-menu.active { display:block; }
.cart-menu h3 { color: var(--accent-2); margin-bottom:10px; text-align:center; }
.cart-menu ul { list-style:none; max-height:200px; overflow-y:auto; padding:0; }
.cart-menu li {
  display:flex; justify-content:space-between; align-items:center;
  margin:6px 0; border-bottom:1px dashed #ccc; padding-bottom:4px;
}
.cart-menu li button { background:none; border:none; color:#d11a2a; font-size:18px; cursor:pointer; }
.cart-total { text-align:right; margin-top:8px; color: var(--accent); font-weight:700; }
.cart-buttons { display:flex; gap:8px; margin-top:10px; flex-direction:column; }
.cart-buttons .btn { background: var(--accent); color: white; border:none; padding:10px; border-radius:8px; font-weight:600; cursor:pointer; }
.cart-buttons .btn.secondary { background:#aaa; }



.department-buttons {
  display:flex; flex-wrap:wrap; gap:10px; margin-top:20px;
}
.department-buttons button {
  padding:10px 16px; border:none; border-radius:8px; cursor:pointer; font-weight:600;
  background: var(--accent-2); color:white;
}
.department-buttons button.active { background: var(--accent); }



.department-title {
  font-size:24px; color: var(--accent-2);
  text-align:left; margin-bottom:16px;
  border-bottom:2px solid var(--accent); padding-bottom:6px;
}



.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px; margin-top:20px;
  justify-items: center; align-items: start;
}
.card {
  background: var(--card); border:1px solid #ddd;
  border-radius:14px; padding:20px; text-align:center;
  box-shadow:0 6px 18px rgba(0,0,0,0.05);
  display:flex; flex-direction:column; justify-content:space-between;
}
.card img { width:100%; height:150px; object-fit:cover; border-radius:10px; }
.small-img { width:150px; height:auto; margin:auto; display:block; border-radius:5px; }



.price { color: blue; font-weight: 700; }



.buy-section {
  display:flex; justify-content:center; align-items:center;
  gap:5px; margin-top:8px; flex-wrap: wrap;
}
.btn-qty {
  width:40px; height:40px; border-radius:50%;
  border:none; background-color:black; color:white; font-size:24px; cursor:pointer; display:flex;
  justify-content:center; align-items:center;
  box-shadow:0 4px 6px rgba(0,0,0,0.2);
  transition:all 0.2s ease;
}
.btn-qty:hover { background-color:#333; transform:scale(1.1); }
.qty { font-size:20px; min-width:30px; text-align:center; color:red; }
.btn-buy {
  background-color: var(--accent); color:white;
  padding:8px 16px; border:none; border-radius:50px;
  cursor:pointer; font-weight:600;
  box-shadow:0 4px 6px rgba(0,0,0,0.2);
  transition:all 0.2s ease;
}
.btn-buy:hover { background-color:#e36b00; transform:scale(1.05); }



footer { text-align:center; margin-top:40px; padding:16px; color:#777; }



.search-container {
  display:flex; justify-content:center; align-items:center;
  margin-top:20px; gap:8px;
}
#search-bar {
  padding:10px; border:1px solid #ccc; border-radius:8px; width:70%;
  font-size:16px;
}
#search-btn {
  padding:10px 18px; background:var(--accent-2); color:white;
  border:none; border-radius:8px; cursor:pointer; font-weight:600;
}
#search-btn:hover { background:var(--accent); }



/* Video + Ofertas */
.video-ofertas {
  display:flex;
  justify-content:center;
  align-items:flex-start;
  margin-top:20px;
  gap:20px;
  flex-wrap:wrap;
}
.video-ofertas video {
  border-radius:12px;
  box-shadow:0 6px 12px rgba(0,0,0,0.2);
  width:100%;
  max-width:480px;
  height:auto;
}
.ofertas-texto {
  background:red;
  color:white;
  font-weight:700;
  padding:20px;
  border-radius:12px;
  text-align:center;
  flex:1;
  font-size:20px;
}
.ofertas-products {
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap:15px;
  margin-top:15px;
}
.ofertas-products .card h3 span {
  background:#ff0000; color:white; padding:3px 6px; font-size:12px; border-radius:6px; margin-left:8px;
}
.ofertas-products .card .description {
  font-size:14px;
  color:black;
  margin:5px 0;
}



/* Responsive */
@media (max-width: 1024px) { .ofertas-products { grid-template-columns: repeat(2, 1fr); } }
@media (max-width: 768px) {
  .video-ofertas { flex-direction: column; align-items:center; }
  .ofertas-texto { width:100%; }
  .ofertas-products { grid-template-columns: 1fr; }
}
</style>
</head>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];



function toggleCart(){ document.getElementById('cart-menu').classList.toggle('active'); }
function getQty(btn){ return parseInt(btn.parentElement.querySelector('.qty').innerText); }
function increaseQty(btn){ let qty=btn.parentElement.querySelector('.qty'); qty.innerText=parseInt(qty.innerText)+1; }
function decreaseQty(btn){ let qty=btn.parentElement.querySelector('.qty'); if(parseInt(qty.innerText)>1) qty.innerText=parseInt(qty.innerText)-1; }



function addToCart(product,price,quantity=1){
  cart.push({product,price,quantity});
  renderCart();
}
function removeItem(index){ cart.splice(index,1); renderCart(); }



function renderCart(){
  const cartItems=document.getElementById('cart-items');
  const cartTotal=document.getElementById('cart-total');
  const contador=document.getElementById('contador-carrito');
  cartItems.innerHTML='';
  let total=0;
  cart.forEach((item,index)=>{
    total+=item.price*item.quantity;
    cartItems.innerHTML+=`
      <li>
        <span>${item.product} x${item.quantity}</span>
        <div>
          <span>$${(item.price*item.quantity).toFixed(2)}</span>
          <button onclick="removeItem(${index})">üóëÔ∏è</button>
        </div>
      </li>`;
  });
  cartTotal.innerText=`Total: $${total.toFixed(2)}`;
  contador.innerText=cart.length;
  contador.style.display = cart.length>0 ? 'inline' : 'none';
  localStorage.setItem('cart',JSON.stringify(cart));
}



function sendWhatsApp(){
  if(cart.length===0){ alert('Tu carrito est√° vac√≠o'); return; }


  const numero = "5212321452268";
  // Mensaje del pedido
  let message="üõí *Pedido Papeler√≠a FAT*:%0A";
  cart.forEach(i=>message+=`‚Ä¢ ${i.product} x${i.quantity} - $${(i.price*i.quantity).toFixed(2)}%0A`);
  const total=cart.reduce((sum,i)=>sum+i.price*i.quantity,0);
  message+=`%0Aüí∞ *Total:* $${total.toFixed(2)}%0Aüìç recoger en tienda`;


  // Abrir WhatsApp con mensaje de pedido
  const urlPedido = `https://wa.me/${numero}?text=${message}`;
  window.open(urlPedido,'_blank');


  // Mensaje autom√°tico de m√©todo de pago en la misma ventana de WhatsApp
  const mensajePago = 
    "üí¨ *M√©todo de pago*:%0A" +
    "üîò Efectivo: Pagar en tienda.%0A" +
    "üîò Transferencia: CLABE 123456789012345678";


  // Abrimos con delay de 2s para que el usuario tenga tiempo de ver el pedido primero
  setTimeout(() => { window.open(`https://wa.me/${numero}?text=${mensajePago}`, '_blank'); }, 2000);
}



function emptyCart(){ if(cart.length===0){alert("Carrito vac√≠o");return;} if(confirm("¬øSeguro que quieres vaciar tu carrito?")){cart=[]; renderCart();} }



function showDepartment(id,btn){
  document.querySelectorAll('.products').forEach(sec=>sec.style.display='none');
  document.getElementById(id).style.display='grid';
  document.querySelectorAll('.department-buttons button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}



function buscarProducto(){
  let input=document.getElementById('search-bar').value.toLowerCase().trim();
  if(input==='') return;
  document.querySelectorAll('.products').forEach(depto=>{
    depto.querySelectorAll('.card').forEach(card=>{
      const nombre=card.querySelector('h3').innerText.toLowerCase();
      if(nombre.includes(input)){
        document.querySelectorAll('.products').forEach(s=>s.style.display='none');
        depto.style.display='grid';
        card.scrollIntoView({behavior:'smooth',block:'center'});
      }
    });
  });
  document.getElementById('search-bar').value=''; 
}



renderCart();
</script>
